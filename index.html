<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div id='root'>
    <main>
      <article class='card'>
        <img src="./images/image-product-mobile.jpg" alt="product" class='card-img mobile-img'>
        <img src="./images/image-product-desktop.jpg" alt="product" class='card-img desktop-img'>

        <div class="card-content">
          <p class='subheader'>Perfume</p>

          <h1 class='header'>Gabrielle Essence Eau De Parfum</h1>

          <p class='content'>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <p class='current-price'>$149.99<span class='old-price'>$169.99</span></p>

          <button class='btn'><span><img src="./images/icon-cart.svg" alt="cart"></span>Add to Cart</button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/monolithdragon">Jo√≥ Lajos</a>.
      </div>
    </footer>
  </div>
</body>

</html>
